    <h1 class="text-center border-3 border-warning border-bottom bg-primary text-white">Register</h1>
    <center><form class="row col-6 g-3" method="POST" action="{{ url_for('register') }}">
        <div class="col-md-6">
        <label class="form-label" for="username">Username:</label>
        <input class="form-control" type="text" id="username" name="username" required><br>

        </div>

        <label class="form-label" for="FirstName">First Name:</label>

        </div>
        <div class="col-md-6">
        <label class="form-label" for="LastName">Last Name:</label>
        <input class="form-control" type="text" id="LastName" name="LastName" required><br>
        </div>
        <div class="col-md-6">
        <label class="form-label" for="DateOfBirth">Date of Birth:</label>
        <input class="form-control" type="text" id="DateOfBirth" name="DateOfBirth" required><br>
        </div>
        <div class="col-12">
        <label class="form-label" for="Gender">Gender:</label>
        <input class="form-control" type="text" id="Gender" name="Gender" required><br>
        </div>
        <button class="p-2" type="submit">Register</button>
